<div class="container">
    <div class="row mt-5 mb-5">
        
        <div class="col-md-12">

            <div>
                <div class="form-group">
                    <label for="titulo">Nome da categoria:</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Digite aqui o nome" [(ngModel)] = "categoria.nome">
                </div>
                <div class="form-group">
                    <label for="titulo">Imagem da categoria:</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Insira aqui a URL da imagem" [(ngModel)] = "categoria.img">
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-info w-25" style=" background-color: #286090; border-color: #286090;" (click)="salvar()">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
