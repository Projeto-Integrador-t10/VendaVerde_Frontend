<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<section class="w-100 container-fluid fundo py-2">
  <form class="w-100">
    <div class="form-inline">
      <div class="w-100 d-flex align-items-center">
        <button type="submit" class="btn px-1 mr-2 fluid" aria-label="BotÃ£o de pesquisa" (click)="findAllByName()">
          <img src="../../assets/icons/search-line.svg" alt="Imagem de uma lupa para realizar pesquisa">
        </button>
        <input type="text" aria-label="Barra de pesquisa" [(ngModel)]='this.nome' name="inlineFormInput" class="form-control inputSearch fluid w-100"
          id="inlineFormInput" placeholder="Busque por produtos" [ngModelOptions]="{standalone: true}">
      </div>
      <div>
      </div>
    </div>
  </form>
</section>
<section class="w-100 fundo animate__animated animate__slideInRight">
  <div class="container">
    <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5">
      <div class="col my-3" *ngFor="let item of listaProdutos | slice:0:5 ; let i=index ">
        <a [routerLink]='["/prod", item.id]' class="text-dark animate__animated animate__slideInDown">
          <div id="card" class="card border border-success pesquisa ">
          <div class="cardImg">
            <img src="{{item.imag1}}" class="card-img-top innerImg" alt="{{item.nome}}">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{item.nome}}</h5>
            <hr>
            <h5 class="card-title">{{item.preco | currency:'BRL'}}</h5>
            
          </div>
        </div>
      </a>
        
      </div>
    </div>
    <div [hidden]="this.esconder">
      <div class="d-flex justify-content-end pb-4 animate__animated animate__slideInDown">
        <button type="button" class="btn btn-outline-success " aria-label="Link para acessar mais produtos" [routerLink]='["/pesquisa", this.nome]'>Veja
          mais...</button>
      </div>

    </div>

  </div>


</section>
